        /* Ø±Ø£Ø³ Ø§Ù„ÙƒØ§Ø±Øª */

        }
        .student-info { margin-right: 12px; }
        .student-name { font-weight: 700; font-size: 1rem; display: block; }
        .time-badge { font-size: 0.75rem; color: var(--text-grey); }

        /* Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
        .message-body {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            color: #334155;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
        .btn-reply {
            background: var(--text-dark);
            color: white;
            width: 100%;

        }

        /* Ø­Ø§Ù„Ø© Ø§Ù„ØªØ£Ø®ÙŠØ± */
        .status-dot {

        }
        .dot-new { background-color: var(--primary); box-shadow: 0 0 0 4px #dbeafe; }
        .dot-late { background-color: var(--danger); box-shadow: 0 0 0 4px #fee2e2; }

        /* Ø§Ù„Ø£Ø±Ø´ÙŠÙ */
        .archive-item {
            background: white;
            margin: 0 20px 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.7;
            border-bottom: 1px solid #f1f5f9;
        }

        /* Modal */
        .modal-content { border-radius: 24px; border: none; }
        .modal-header { border-bottom: none; padding-bottom: 0; }
        .quick-btn {

            padding: 8px 15px; border-radius: 50px; font-size: 0.85rem;
            margin: 3px; cursor: pointer; transition: 0.2s;
        }
        .quick-btn:hover, .quick-btn:active {
            background: var(--text-dark); color: white; border-color: var(--text-dark);
        }
    </style>
</head>
<body>

    <nav class="modern-nav">

        <div style="font-size: 0.8rem; background: #eff6ff; color: var(--primary); padding: 5px 12px; border-radius: 20px; font-weight: 700;">

    <div class="stats-container">

    <div id="active-tickets">
        <div class="text-center py-5 text-muted">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>

                    <h5 class="modal-title fw-bold">Ø§Ù„Ø±Ø¯ Ø¹Ù„Ù‰ Ø§Ù„Ø·Ø§Ù„Ø¨</h5>

                    <p id="student-name-modal" class="text-primary fw-bold mb-3"></p>
                    
                    <div class="mb-3 d-flex flex-wrap">
                        <span class="quick-btn" onclick="fillReply('ØªÙ… Ø§Ù„ØªÙØ¹ÙŠÙ„ âœ… Ø¨Ø§Ù„ØªÙˆÙÙŠÙ‚')">ØªÙ… Ø§Ù„ØªÙØ¹ÙŠÙ„ âœ…</span>
                        <span class="quick-btn" onclick="fillReply('ÙƒÙˆØ¯ Ø®Ø·Ø£ âŒ ØªØ£ÙƒØ¯ ÙˆØ£Ø¹Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©')">ÙƒÙˆØ¯ Ø®Ø·Ø£ âŒ</span>
                        <span class="quick-btn" onclick="fillReply('ØªÙ… Ø§Ù„Ø­Ù„ ğŸ”„ Ø¬Ø±Ø¨ Ø§Ù„Ø¢Ù†')">ØªÙ… Ø§Ù„Ø­Ù„ ğŸ”„</span>
                    </div>

                    <textarea id="reply-text" class="form-control" rows="5"

                    <input type="hidden" id="current-ticket-id">

                <div class="modal-footer border-0">

                        Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø¯ <i class="fas fa-paper-plane"></i>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH3cy-jkDphnPGzHUwd4rd9ogZDY7uUgM",
            authDomain: "quest-full.firebaseapp.com",
            databaseURL: "https://quest-full-default-rtdb.firebaseio.com", 
            projectId: "quest-full",
            storageBucket: "quest-full.firebasestorage.app",
            messagingSenderId: "501161882802",
            appId: "1:501161882802:web:08d6230eb09741a5c8c5ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const activeDiv = document.getElementById('active-tickets');
        const archiveDiv = document.getElementById('archive-tickets');
        
        // Modal Logic
        const replyModal = new bootstrap.Modal(document.getElementById('replyModal'));
        const replyInput = document.getElementById('reply-text');
        const ticketIdInput = document.getElementById('current-ticket-id');

        window.openReply = (id, name) => {
            ticketIdInput.value = id;
            document.getElementById('student-name-modal').innerText = name;
            replyInput.value = '';
            replyModal.show();
        };

        window.fillReply = (txt) => { replyInput.value = txt; };

        window.submitReply = () => {
            const id = ticketIdInput.value;
            const reply = replyInput.value;
            if(!reply) return;

            update(ref(db, `support_tickets/${id}`), {
                status: 'replied',
                adminReply: reply,
                repliedAt: Date.now()
            }).then(() => replyModal.hide());
        };

        // Render Data
        onValue(ref(db, 'support_tickets'), (snapshot) => {
            const data = snapshot.val();
            activeDiv.innerHTML = '';
            archiveDiv.innerHTML = '';

            if (!data) {
                activeDiv.innerHTML = `<div class="text-center py-5"><i class="fas fa-check-circle fa-3x text-light mb-3" style="color:#cbd5e1!important"></i><br>ÙƒÙ„Ù‡ ØªÙ…Ø§Ù…ØŒ Ù…ÙÙŠØ´ Ø±Ø³Ø§Ø¦Ù„</div>`;
                return;
            }

            let tickets = Object.keys(data).map(k => ({id: k, ...data[k]}));
            
            // ØªØ±ØªÙŠØ¨: Ø§Ù„Ø£Ø­Ø¯Ø« ÙÙˆÙ‚
            tickets.sort((a, b) => {
                let tA = a.createdAt?.seconds ? a.createdAt.seconds * 1000 : (a.createdAt || 0);
                let tB = b.createdAt?.seconds ? b.createdAt.seconds * 1000 : (b.createdAt || 0);
                return tB - tA;
            });

            let pending = 0, overdue = 0, replied = 0;
            const now = Date.now();

            tickets.forEach(t => {
                let created = t.createdAt?.seconds ? t.createdAt.seconds * 1000 : (t.createdAt || 0);
                let diff = (now - created) / 36e5; // hours
                let timeStr = new Date(created).toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});

                if (t.status === 'replied') {
                    // Archive (Only last 24h)
                    if ((now - (t.repliedAt || 0)) < 86400000) {
                        replied++;
                        archiveDiv.innerHTML += `
                            <div class="archive-item">
                                <div>
                                    <div style="font-weight:bold">${t.studentName}</div>
                                    <small class="text-muted">Ø±Ø¯Ùƒ: ${t.adminReply.substring(0, 20)}...</small>
                                </div>
                                <span class="badge bg-success bg-opacity-10 text-success rounded-pill">ØªÙ… Ø§Ù„Ø±Ø¯</span>
                            </div>
                        `;
                    }
                } else {
                    // New Messages
                    pending++;
                    let dotClass = 'dot-new';
                    let statusText = 'Ù…Ù†Ø° ' + Math.floor(diff) + 'Ø³';
                    
                    if (diff > 24) {
                        overdue++;
                        dotClass = 'dot-late';
                        statusText = 'Ù…ØªØ£Ø®Ø± Ø¬Ø¯Ø§Ù‹ ğŸš¨';
                    }

                    activeDiv.innerHTML += `
                        <div class="ticket-card">
                            <div class="ticket-header">
                                <div class="d-flex align-items-center">
                                    <div class="student-avatar"><i class="fas fa-user"></i></div>
                                    <div class="student-info ms-3">
                                        <span class="student-name">${t.studentName}</span>
                                        <span class="time-badge">${t.studentCode || ''}</span>
                                    </div>
                                </div>
                                <span class="status-dot ${dotClass}" title="${statusText}"></span>
                            </div>
                            
                            <div class="message-body">
                                ${t.message}
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <small class="text-muted fw-bold"><i class="far fa-clock"></i> ${timeStr} (${statusText})</small>
                            </div>

                            <button class="btn-reply" onclick="openReply('${t.id}', '${t.studentName}')">
                                Ø±Ø¯ Ø§Ù„Ø¢Ù†
                            </button>
                        </div>
                    `;
                }
            });

            document.getElementById('pending-count').innerText = pending;
            document.getElementById('overdue-count').innerText = overdue;
            document.getElementById('replied-count').innerText = replied;
        });
    </script>
</body>
