    <style>
        :root {
            --bg-dark: #09090b; /* Ø£Ø³ÙˆØ¯ ÙØ­Ù…ÙŠ */
            --glass-bg: rgba(39, 39, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #3b82f6;
            --neon-purple: #8b5cf6;
            --neon-green: #10b981;
            --neon-red: #ef4444;
            --neon-yellow: #f59e0b;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 40%);
            font-family: 'Cairo', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* === Navbar === */
        .premium-nav {
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-weight: 900;
            font-size: 1.2rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* === Stats Cards (Scrollable on Mobile) === */
        .stats-scroller {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            padding-bottom: 5px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .stats-scroller::-webkit-scrollbar { display: none; }

        .stat-box {
            min-width: 140px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .stat-num { font-size: 1.8rem; font-weight: 800; line-height: 1.2; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }

        /* === Ticket Card Design === */
        .ticket-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin: 0 20px 20px 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket-card:active { transform: scale(0.98); }

        /* Status Indicator Strip */
        .status-strip {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
        }
        .st-new { background: var(--neon-yellow); box-shadow: 0 0 10px var(--neon-yellow); }
        .st-late { background: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
        .st-done { background: var(--glass-border); }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .student-name { font-weight: 700; font-size: 1.1rem; color: white; }
        .time-tag { 
            font-size: 0.75rem; 
            background: rgba(255,255,255,0.05); 
            padding: 4px 10px; 
            border-radius: 20px; 
            color: var(--text-muted);
        }

        .message-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            color: #e4e4e7;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            border-left: 2px solid rgba(255,255,255,0.1);
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-reply {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-reply:hover { opacity: 0.9; }

        /* Archive Style */
        .archive-header {
            margin: 40px 20px 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }
        
        .ticket-done {
            opacity: 0.6;
            background: rgba(0,0,0,0.2);
        }
        .ticket-done .message-box { display: none; } /* Hide details in archive to save space */
        .done-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--neon-green);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Modal styling */
        .modal-content {
            background: #18181b;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }
        .quick-chip {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #d4d4d8;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            margin: 4px;
            display: inline-block;
            cursor: pointer;
            transition: 0.2s;
        }
        .quick-chip:hover {
            background: var(--neon-blue);
            color: white;
            border-color: var(--neon-blue);
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH3cy-jkDphnPGzHUwd4rd9ogZDY7uUgM",
            authDomain: "quest-full.firebaseapp.com",
            databaseURL: "https://quest-full-default-rtdb.firebaseio.com", 
            projectId: "quest-full",
            storageBucket: "quest-full.firebasestorage.app",
            messagingSenderId: "501161882802",
            appId: "1:501161882802:web:08d6230eb09741a5c8c5ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const activeDiv = document.getElementById('active-tickets');
        const archiveDiv = document.getElementById('archive-tickets');
        
        // Modal Setup
        const replyModal = new bootstrap.Modal(document.getElementById('replyModal'));
        const replyInput = document.getElementById('reply-text');
        const ticketIdInput = document.getElementById('current-ticket-id');

        window.openReply = (id, name) => {
            ticketIdInput.value = id;
            document.getElementById('student-name-modal').innerText = `Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø±Ø¯ Ø¹Ù„Ù‰: ${name}`;
            replyInput.value = '';
            replyModal.show();
        };

        window.fillReply = (txt) => { replyInput.value = txt; };

        window.submitReply = () => {
            const id = ticketIdInput.value;
            const reply = replyInput.value;
            if(!reply) return;

            update(ref(db, `support_tickets/${id}`), {
                status: 'replied',
                adminReply: reply,
                repliedAt: Date.now()
            }).then(() => replyModal.hide());
        };

        // Data Rendering
        onValue(ref(db, 'support_tickets'), (snapshot) => {
            const data = snapshot.val();
            activeDiv.innerHTML = '';
            archiveDiv.innerHTML = '';

            if (!data) {
                activeDiv.innerHTML = `<div class="text-center text-muted py-5"><i class="fas fa-mug-hot fa-3x mb-3"></i><br>Ù…ÙÙŠØ´ Ø±Ø³Ø§ÙŠÙ„ØŒ Ø±ÙˆÙ‚ ÙŠØ§ Ù‡Ù†Ø¯Ø³Ø©</div>`;
                return;
            }

            let tickets = Object.keys(data).map(k => ({id: k, ...data[k]}));
            
            // Sort: Newest First
            tickets.sort((a, b) => {
                let tA = a.createdAt?.seconds ? a.createdAt.seconds * 1000 : (a.createdAt || 0);
                let tB = b.createdAt?.seconds ? b.createdAt.seconds * 1000 : (b.createdAt || 0);
                return tB - tA;
            });

            let pending = 0, overdue = 0, replied = 0;
            const now = Date.now();

            tickets.forEach(t => {
                let created = t.createdAt?.seconds ? t.createdAt.seconds * 1000 : (t.createdAt || 0);
                let diff = (now - created) / 36e5; // hours
                let timeStr = new Date(created).toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});

                if (t.status === 'replied') {
                    // Archive Logic
                    if ((now - (t.repliedAt || 0)) < 86400000) { // Keep only for 24h after reply
                        replied++;
                        archiveDiv.innerHTML += `
                            <div class="ticket-card ticket-done">
                                <div class="status-strip st-done"></div>
                                <div class="card-top mb-1">
                                    <span class="student-name" style="font-size: 0.9rem">${t.studentName}</span>
                                    <span class="done-badge">ØªÙ… Ø§Ù„Ø±Ø¯</span>
                                </div>
                                <div class="small text-muted text-truncate">${t.message}</div>
                            </div>
                        `;
                    }
                } else {
                    // Active Logic
                    pending++;
                    let stripClass = 'st-new';
                    let timeText = 'Ø¬Ø¯ÙŠØ¯ ğŸ”¥';
                    
                    if (diff > 24) {
                        overdue++;
                        stripClass = 'st-late';
                        timeText = `Ù…ØªØ£Ø®Ø± ${Math.floor(diff)}Ø³ ğŸš¨`;
                    } else if (diff > 1) {
                        timeText = `Ù…Ù†Ø° ${Math.floor(diff)} Ø³Ø§Ø¹Ø©`;
                    }

                    activeDiv.innerHTML += `
                        <div class="ticket-card">
                            <div class="status-strip ${stripClass}"></div>
                            
                            <div class="card-top">
                                <div>
                                    <div class="student-name">${t.studentName}</div>
                                    <small style="color: var(--neon-blue); font-family: monospace">${t.studentCode || ''}</small>
                                </div>
                                <div class="time-tag">${timeStr}</div>
                            </div>
                            
                            <div class="message-box">
                                ${t.message}
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <small class="text-muted fw-bold">${timeText}</small>
                            </div>

                            <button class="action-btn btn-reply" onclick="openReply('${t.id}', '${t.studentName}')">
                                Ø±Ø¯ Ø§Ù„Ø¢Ù†
                            </button>
                        </div>
                    `;
                }
            });

            document.getElementById('pending-count').innerText = pending;
            document.getElementById('overdue-count').innerText = overdue;
            document.getElementById('replied-count').innerText = replied;
        });
    </script>
